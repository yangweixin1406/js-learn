<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  var arr = new Array(5);
  var num = randomNum();
  var i = 0;
  function randomNum() {
      return Math.floor(Math.random() * 31 + 2);
  }
  function randomArr(arr,num) {
      if(arr.indexOf(num)<0){
          arr[i] = num;
          i++;
      }else{
         num = randomNum();
      }
      if(i>=arr.length){
          return;
      }else{
          randomArr(arr,num);
      }
  }
  randomArr(arr,num);
  console.log(arr);
</script>
</body>
</html>
