<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function writeLine(label) {
            console.log(label + ':' + this.name);
        }

        var book1 = {
            name: 'JavaScript'
        };

        var book2 = {
            name: 'CSS'
        }

        var name = 'ABC';

        writeLine.call(this, 'Global'); //window  挂载在windows上，全局访问
        writeLine.call(book1, 'book1'); //第二个参数是arguments 也就是要传入的参数
        writeLine.call(book2, 'book2');
    </script>
</body>

</html>
