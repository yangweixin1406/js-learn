<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function insertSort(arr) {
        if(Object.prototype.toString.call(arr).slice(8,-1) === "Array"){
            for(var i=1;i<arr.length;i++){
                var key = arr[i];
                var j = i -1;
                while (j >= 0 && arr[j] > key){
                    arr[j+1] = arr[j];
                    j--;
                }
                arr[j+1] = key;
            }
            return arr;
        }else {
            return "请输入一个数组！";
        }
    }
    var arr = [1,5,9,62,45,30,2,9];
    console.log(insertSort(arr));
</script>

</body>
</html>
