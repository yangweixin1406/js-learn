<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function mutation(arr) {
        var str1 = arr[0].toLowerCase();
        var str2 = arr[1].toLowerCase();
        for(var i=0;i<str2.length;i++){
            if(str1.indexOf(str2[i]) === -1){
                return false;
            }
        }
        return true;
    }

    //console.log(mutation(["hello", "hey"]));
    console.log(mutation(["Alien", "line"]));
</script>

</body>
</html>
