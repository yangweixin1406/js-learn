<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function titleCase(str) {
        var arr = str.split(" ");
        var newArr = [];
        for(var i=0;i<arr.length;i++){
            newArr.push(arr[i].toLowerCase().substring(0,1).toUpperCase() + arr[i].toLowerCase().substring(1));
        }
        return newArr.join(" ");
    }

    console.log(titleCase("I'm a little tea pot"));
</script>

</body>
</html>
