<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function repeatStringNumTimes(str, num) {
        // repeat after me
        var arr = [];
        if(num >= 1){
            for(var i=0;i<num;i++){
                arr.push(str);
            }
            return arr.join("");
        }
        return "";
    }

    console.log(repeatStringNumTimes("abc", 3));
</script>

</body>
</html>
