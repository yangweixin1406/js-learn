<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function findElement(arr, func) {
        let num = 0;
        for(var i=0;i<arr.length;i++){
            num = arr[i];
            if(func(num)){
              return num;
            }
        }
        return undefined;
    }

    console.log(findElement([1, 2, 3, 4], num => num % 2 === 0));
    console.log(findElement([1, 3, 5, 7], num => num % 2 === 0));
</script>

</body>
</html>
