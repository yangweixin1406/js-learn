<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var count = 0;

    function cc(card) {
        // 请把你的代码写在这条注释以下
        switch (card){
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
                count ++;
                break;
            case 10:
            case "J":
            case "Q":
            case "K":
            case "A":
                count --;
                break;
            default:
                count += 0;
                break;
        }
        if(count >= 1){
            return "Bet";
        }else if(count <= 0){
            return "Hold";
        }

        // 请把你的代码写在这条注释以上
    }

    // 你可以在这里添加/删除 cc 方法的调用来测试结果
    // 提示: 左边只会显示最后一次执行的返回值
    console.log(cc(2)); cc(3); cc(7); cc('K'); cc('A');
</script>
</body>
</html>
