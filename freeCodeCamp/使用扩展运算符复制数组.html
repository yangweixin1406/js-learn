<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function copyMachine(arr, num) {
        let newArr = [];
        while (num >= 1) {
            // 请把你的代码写在这条注释以下
            newArr.push([...arr]);
            // 请把你的代码写在这条注释以上
            num--;
        }
        return newArr;
    }

    // 你可以修改这行代码来测试不同的输入：
    console.log(copyMachine([true, false, true], 2));
</script>

</body>
</html>
