<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const sum = (function() {
        "use strict";
        return function sum(...args) {
            return args.reduce((a, b) => a + b, 0);
        };
    })();
    console.log(sum(1, 2, 3)); // 6
</script>
</body>
</html>
