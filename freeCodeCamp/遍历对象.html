<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let users = {
        Alan: {
            age: 27,
            online: false
        },
        Jeff: {
            age: 32,
            online: true
        },
        Sarah: {
            age: 48,
            online: false
        },
        Ryan: {
            age: 19,
            online: true
        }
    };

    function countOnline(obj) {
        // 请把你的代码写在这条注释以下
        var i = 0;
        for (let user in obj){
            if(obj[user].online === true){
                i++;
            }
        }
        return i;
        // 请把你的代码写在这条注释以上
    }

    console.log(countOnline(users));
</script>

</body>
</html>
